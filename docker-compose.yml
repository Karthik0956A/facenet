version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: facenet-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=facenet_db
    networks:
      - facenet-network
    restart: unless-stopped

  facenet-app:
    build: .
    container_name: facenet-app
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB_NAME=facenet_db
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./models:/app/models
      # Mount camera device (Linux only)
      # - /dev/video0:/dev/video0
    # devices:
    #   - /dev/video0:/dev/video0  # Webcam access (Linux)
    networks:
      - facenet-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  mongo_data:
    driver: local

networks:
  facenet-network:
    driver: bridge
